<!-- Quand l'utilisateur essaye de mettre le souris sur le bouton "Click Me !", déplacer le bouton n'importe où ailleur sur la page de manière aléatoire. -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révisions Javascript</title>
    <style>
        body{
            text-align: center;
        }
        #start{
            font-size: 1.2rem;
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Titre h1 inutile néanmoins présent de la page</h1>
    <button id="start">Click Me !</button>

    <script>
        // Code JS à écrire ici

        function randomBetween(min, max){
            return Math.floor(Math.random() * (max- min +1) ) + min;
        }

        document.querySelector('#start').addEventListener('mouseenter', function(){
            this.style.position = 'absolute';

            let buttonWidth = this.offsetWidth;
            let buttonHeight = this.offsetHeight;

            let minX = 0;
            let maxX = window.innerWidth - buttonWidth;
            let minY = 0;
            let maxY = window.innerHeight - buttonHeight;

            this.style.top = randomBetween(minY, maxY) + 'px';
            this.style.left = randomBetween(minX, maxX) + 'px';
        });

    </script>
</body>
</html>
