<!-- Changer le contenu du titre h1 avec un prompt au clic sur le bouton. -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révisions Javascript</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Titre h1 inutile néanmoins présent de la page</h1>
    <button id="start">Click Me !</button>

    <script>
        // Code JS à écrire ici
        document.querySelector('#start').addEventListener('click', function(){
            let change = prompt('Nouveau contenu du titre ?');
            document.querySelector('h1').textContent = change;
        });

    </script>
</body>
</html>
